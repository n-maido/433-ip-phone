<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>433 IP Phone</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
<form>
	<h1>433 IP Phone</h1>	
	<div id="content">
		<div id="call-box">
			<h3>Calling</h3>
			<button>Hang up</button>
		</div>

		<p>
			<h2>Make a call</h2>
			<input type="text" id="sipInput" value="Enter a SIP address">
			<input type="button" id="callBtn" value="Call">
		</p>
		
		<div id="control">
			<p>
				<input type="button" id="stop" value="Terminate Program">
			</p>
		</div>
	</div>
</form>
	
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="javascripts/ip_phone_ui.js" type="text/javascript"></script>

</body></html>
