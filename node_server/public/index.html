<!-- Modified from the provided assignment sample code -->
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>433 IP Phone</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
	<h1>433 IP Phone</h1>
	<!--Show phone and web server status-->
	<div id="appStatusBox">
		<div class="appStatus">
			<p>Phone status:</p>
			<p id="phoneStatus">ON</p>
		</div>
		<div class="appStatus">
			<p>Webserver status:</p>
			<p id="webStatus">RUNNING</p>
		</div>
	</div>
	<!--Call status box: Selectively show each box based on call status-->
	<div id="statusBox">
		<div class="status" id="inProgressBox">
			<h3 id="inProgressText">Calling</h3>
			<input type="button" id="progressHangUpBtn" value="Hang Up">
		</div>

		<div class="status" id="incomingBox">
			<h3 id="incomingText">Incoming call from</h3>
			<input type="button" id="incomingPickUpBtn" value="Pick Up">
			<input type="button" id="incomingHangUpBtn" value="Hang Up">
		</div>

		<div class="status" id="errorBox">
			<h3 id="errorText">Error</h3>
		</div>
	</div>

	<div id="make-call">
		<form>
			<p>
				<h2>Make a call</h2>
				<input type="text" id="sipInput" placeholder="Enter a SIP address">
				<input type="button" id="callBtn" value="Call">
			</p>
		</form>
	</div>

	<div id="saved-contacts">
		<h2>Saved Contacts</h2>
		<form>
			<table id="contactsTable">
				<tr>
					<th>Name</th>
					<th>SIP Address</th>
					<th></th>
				</tr>
			</table>
		</form>
	</div>
	<div id="add-contact">
		<form>
			<p>
				<h3>Add a contact</h3>
				<label for="contactNameInput">Name</label>
				<input type="text" id="contactNameInput" placeholder="Name">
				<label for="contactAddressInput">SIP Address</label>
				<input type="text" id="contactAddressInput">
				<input type="button" id="addContactBtn" value="Add">
			</p>
		</form>
	</div>
	<div id="control">
		<p>
			<input type="button" id="stop" value="Terminate Program">
		</p>
	</div>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="javascripts/ip_phone_ui.js" type="text/javascript"></script>

</body></html>
